{% extends "base.html" %}

{% block main_body %}
<div class="container">
  {% for p in content.projects %}
    <section class="card" style="margin-top:1rem;">
      <h1><a href="/projects/{{ p.slug }}">{{ p.title }}</a></h2>
      {% if p.thumbnail %}<img src="{{ p.thumbnail }}" alt="{{ p.alt }}">{% endif %}
      {% if p.blurb %}<p>{{ p.blurb }}</p>{% endif %}
    </section>
  {% endfor %}
</div>
{% endblock %}
